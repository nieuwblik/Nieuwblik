    <!-- Google Analytics - Deferred loading for better performance -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Defer GA loading until browser is idle or after 3 seconds
      function loadGA() {
        if (window.gaLoaded) return;
        window.gaLoaded = true;
        gtag('js', new Date());
        gtag('config', 'G-8DLGZ42KPP', { send_page_view: true });
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-8DLGZ42KPP';
        script.async = true;
        document.head.appendChild(script);
      }
      
      // Load when browser is idle, or fallback to 3s timeout
      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadGA, { timeout: 3000 });
      } else {
        setTimeout(loadGA, 3000);
      }
    </script>
